<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<br/>

<p th:unless="${categories} and ${categories.size()}"> No categories :( </p>
<div class="col-md-6">
    <h2> categories </h2>

    <ul th:each="category : ${categories}">
        <a th:href="'/category/' + ${category.id}"><li th:text = "${category.name}"></li></a>
    </ul>
</div>
<br/>
<div class="col-md-6">
    <form method="post"  th:object="${category}">
        <div class="form-group">
            <h2 th:for="description">Add New Category</h2>
            <input class="form-control" th:field="*{name}" th:value="*{name}" />
            <p th:text="${categoryError}"></p>
            <br/>
            <input  class="button"  type="submit" value="go me" />
        </div>
    </form>
</div>


</body>

</html>
