<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<br/>
<h2> categories </h2>

<p th:unless="${categories} and ${categories.size()}"> No categories :( </p>

<ul th:each="category : ${categories}">
    <a th:href="'/category/' + ${category.id}"><li th:text = "${category.name}"></li></a>
</ul>

<br/>
<br/>
<br/>

<form method="post" style="max-width:600px;" th:object="${category}">
    <div class="form-group">
        <label th:for="description">Add New Category</label>
        <input class="form-control" th:field="*{name}" />
        <input type="submit" value="go me" />
        <span th:errors="*{name}" class="error"></span>
    </div>

</form>

<br/>
<a href="/category/remove">remove categories</a>

<br /><br /><br />
<form th:replace="fragments::logout"></form>


</body>

</html>
