<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<h2 th:text = "${category.getName()}">  </h2>

<form method="post" style="max-width:600px;" th:object="${logItem}">
    <span th:if="${categories} and ${categories.size()}">

    <div class="form-group">
        <label th:for="description">What did you get done?</label>
        <input class="form-control" th:field="*{description}" />
        <input type="hidden" th:field="${category.id}" />
    <span th:errors="*{description}" class="error"></span> <br />
    </div>
       <input type="submit" value="goMe" />
    </span>


</form>

<ul th:each="logItem : ${logItems}">
   <li th:text = "${logItem.dateTime} + '  -  ' +  ${logItem.getDescription()}"></li>
</ul>

<br/>
<a href="/go-me">Add more accomplishments!</a>

<br /><br /><br />
<form th:replace="fragments::logout"></form>

</body>
</html>
