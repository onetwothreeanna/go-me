<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<br/>
<h2> doneList </h2>

<p th:unless="${logItems} and ${logItems.size()}"><a href="/go-me">Add some accomplishments! </a></p>
<ul th:each="logItem : ${logItems}">
</ul>
<table class="table" style="max-width:700px;">
    <tr th:each="logItem : ${logItems}">
        <td width="35%" th:text = "'+   ' + ${logItem.dateTime}"></td>
        <td width="21%"  th:text = "${logItem.category.name}"></td>
        <td th:text = "${logItem.description}"></td>
    </tr>
</table>
</body>
</html>
